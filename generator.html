       fucntion createNames(){
           yield "zki";

       fucntion* Buatganjil(value){
           for (let i = 1; i<= value; i++){
               if(i % 2 === 1){
                   yield i;
               }
           }
       }
       const numbers =Buatganjil(100);

           console.info(number);
       }
   </script>
